[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "slisemap_interactive"
version = "0.2"
description = "Interactive plots for Slisemap using Dash"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Anton BjÃ¶rklund", email = "anton.bjorklund@helsinki.fi" }]
keywords = ["Slisemap", "XAI", "visualization", "interactive"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Framework :: Dash",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "slisemap >= 1.3.1",
    "numpy",
    "dash",
    "pandas",
    "plotly",
    "jupyter-dash",
]


[project.urls]
github = "https://github.com/edahelsinki/slisemap_interactive"

[project.entry-points."xiplot.plugins.read"]
load = "slisemap_interactive.hooks:load"

[project.scripts]
slisemap_interactive = "slisemap_interactive.app:cli"

[tool.setuptools]
packages = ["slisemap_interactive"]
