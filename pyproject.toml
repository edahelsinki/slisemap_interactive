[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "slisemap_interactive"
version = "0.1"
description = "Interactive plots for Slisemap using Dash"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Anton Bj√∂rklund", email = "anton.bjorklund@helsinki.fi" }]
keywords = ["Slisemap", "XAI", "visualization", "interactive"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Framework :: Dash",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = ["slisemap", "numpy", "dash", "pandas", "plotly", "jupyter-dash"]

[project.optional-dependencies]
xiplot = ["xiplot"]
dev = ["pytest", "black"]

[project.urls]
github = "https://github.com/edahelsinki/slisemap_interactive"

[project.entry-points."xiplot.plugins.read"]
load = "slisemap.interactive.hooks:load"

[project.scripts]
slisemap_interactive = "slisemap.interactive.app:cli"

[tool.setuptools]
packages = ["slisemap.interactive"]
